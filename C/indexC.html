<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML div</title>
    <style type="text/css">
        #cabecalho{
            background-color: black;
            width: auto;
            color: white;
            height: 120px;
            margin: 20px auto;
            padding-left:20px;
            padding-top:10px;
        }
        .centralizado {
            background-color: rgb(186, 243, 231);
            width: 300px;
            margin: 20px auto;
            padding: 20px;
        }
        #rodape{
            background-color:#008b8b;
            width: auto;
            color:black;
            height: 120px;
            margin: 20px auto;
            padding-left:20px;
            padding-top: 5px;
       }
       .alerta{
           font-size: 5em;
           font-family: serif;
           color:#008000;
           text-align: center;
           animation: animate 1.5s linear infinite;
       }
    </style>     
</head>
<body>
    <div id="cabecalho">
        <h1>Bolo de Gato</h1>
    </div> 
    <div id="conteudo">
        <div class="alerta">
            <p >NÃO OS BOLOS NÃO SÃO FEITOS DE GATOS<p>
        </div>
        <div id="primeiroConteudo" class="centralizado">
            
            <p>BEM VINDOS AO NOSSO SITE.</p>
        </div> 
        <div id="segundoConteudo" class="centralizado">
            <p>VENDEMOS BOLOS DE POTE INSPIRADOS EM GATINHOS FOFOS XD</p>
        </div>        
    </div> 
    <div id="rodape">
        <p>Contatos: xxxxxxxxx/xxxxxxxx </p>
    </div>
</body>
</html>
